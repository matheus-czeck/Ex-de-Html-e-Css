<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais dormataões</h1>
    <h2>Negrito/ Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag B</p>
    <p>Nesta frase, temos um <strong>termo em destaque</strong> usando a tag STRONG (semantica)</p>
    <p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I (não semantica)</p>
    <p>Nesta frase temos um <em>termo em destaque</em> EM(semantica)</p>
    
</body>
</html>
