<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            background-color: #808080;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©dulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>E</td>
            <td colspan="2">F</td>
            
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            

        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td rowspan=" 2">M</td>
        </tr>
    </table>

    
</body>
</html>
