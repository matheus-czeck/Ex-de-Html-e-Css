<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o mouse sobre o Texto Aaixo
    </p>
    <div>   
            Passe o mouse aqui 
            <p>Texto escondido...</p>     
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
