<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 Tabela </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            
            
        }
        table {
            width: 300px;
            height: 300px;
            text-align: center;    
            border-collapse: separate;
            
                
        }
        td {
            border: 1px solid black;
        }
        

    </style>
</head>
<body>
    <table>
        <tr class="primeira">
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr class="segunda">
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr class="terceira">
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr class="quarta">
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr class="quinta">
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>


    </table>
    
</body>
</html>
